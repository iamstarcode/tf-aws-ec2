---
- name: Setup Nginx on EC2
  hosts: web
  become: true

  tasks:
    - name: Update apt package cache (for Debian/Ubuntu)
      apt:
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: true

    - name: Copy HTML file to serve
      copy:
        src: index.html
        dest: /var/www/html/index.html
